<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
<title>Room</title>
<link rel="stylesheet" href="css/auth.css">
<style type="text/css">
.icon {
	width: 55px;
	height: 50px;
	border: solid blue 1px;
	margin-top: 20px;
	float: left;
}

.number {
	width: 30px;
	height: 30px;
	margin-top: 30px;
	border: solid red 1px;
	float: left;
	font-size: 22px;
	font-style: oblique;
	text-align: center;
}
</style>
</head>

<body>
	<div class="lowin">
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner" style="height: 450px">
					<div
						style="width: 100px;height: 300px;border:solid red 1px;float: left">
						<div class=number>1</div>
						<div class="icon"></div>
						<div class=number>2</div>
						<div class="icon"></div>
						<div class=number>3</div>
						<div class="icon"></div>
						<div class=number>4</div>
						<div class="icon"></div>
					</div>
					<div
						style="width: 100px;height: 300px;border:solid red 1px;float: left;margin-left: 5px">
						<div class="icon" style="margin-left: 20px;"></div>
						<div class=number style="margin-left: 30px;margin-top: 0px">9</div>

					</div>
					<div
						style="width: 100px;height: 300px;border:solid red 1px;float: right">
						<div class="icon"></div>
						<div class=number>5</div>
						<div class="icon"></div>
						<div class=number>6</div>
						<div class="icon"></div>
						<div class=number>7</div>
						<div class="icon"></div>
						<div class=number>8</div>
					</div>
					<div style="width:100px;height:100px;margin: 0px auto;">
						<input type="button" value="点击发言" >
					</div>
				</div>

			</div>
		</div>


	</div>
	<script type="text/javascript">
		function enterRoom(x) {
			alert(x);
		}
	</script>
	<script src="js/auth.js"></script>
	<script>
		Auth.init({
			login_url : '#login',
			forgot_url : '#forgot'
		});
	</script>
</body>
</html>
